<!-- menu items with logo -->
<!-- bg-2 needs to be added onclick my library, sample sass in layout -->
<div id="bg-top" class="background-header bg-1">
  <div class="bg-2 visually-hidden">
<div class="header-container ">
  <div class="menu-container">
    <div class="menu-logo_container">
      <a class="logo" href="./index.html">
        <svg alt="filming tape image" width="24" height="24" class="logo-svg">
          <use href="./images/icons.svg#logo"></use>
        </svg>
        <span class="logo_header">Filmoteka</span></a>
    </div>

    <!-- 1 class 'current'responsible for underlining 'home', 
      'my library'. remove and add class with JS on click -->

    <div class="menu-nav-container">
      <nav class="navbar">
        <ul class="navbar-menu">
          <li class="navbar-item_wrap" id="home">
            <a class="navbar-item_link current" href="./index.html">Home</a>
          </li>
          <li class="navbar-item_wrap" id="library">
            <a class="navbar-item_btn" href="./index.html">My library</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- input form -->
  <div class="search-container">
    <form class="search-form" id="search-form">
      <input
        class="input-box"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Searching movies..."
      />
      <button class="search-btn" type="submit" name="submitBtn">
        <svg class="search-icon" width="12" height="12">
          <use href="./images/icons.svg#search"></use>
        </svg>
      </button>
    </form>

    <!-- buttons, would be displayed onclick on my library ,
         'btn container' default visually-hidden, remove that class when click on 'my library'-->
    <div class="btns-container visually-hidden">
      <button class="button watched active">Watched</button>
      <button class="button queued">Queue</button>
    </div>
  </div>
  
</div>
</div>
</div>
